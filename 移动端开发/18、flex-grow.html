<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 500px;
            height: 300px;
            background-color: pink;
        }
        
        .items {
            width: 100px;
            height: 100px;
        }
        
        .items:nth-child(1) {
            /* flex-grow: 1; */
            background-color: purple;
        }
        
        .items:nth-child(2) {
            flex-grow: 1;
            background-color: blue;
        }
        
        .items:nth-child(3) {
            flex-grow: 1;
            background-color: green;
        }
    </style>
</head>

<body>
    <div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>
</body>

</html>
