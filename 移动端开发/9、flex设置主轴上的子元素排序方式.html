<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            display: flex;
            width: 800px;
            height: 400px;
            background-color: pink;
            /* 默认的主轴是 x 轴 row */
            flex-direction: row;
            /* justify-content: 是设置主轴上子元素的排序方式 */
            /* justify-content: flex-start;默认在侧轴的头部开始排列 */
            /* justify-content: flex-start; */
            /* flex-end在侧轴的尾部开始排列 */
            /* justify-content: flex-end; */
            /* center 在侧轴中间显示 */
            /* justify-content: center; */
            /* space-around 子项在侧轴平分剩余空间 */
            /* justify-content: space-around; */
            /* space-between 子项在侧轴先分布在两侧，在平分剩余空间*/
            justify-content: space-between;
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>

</html>
