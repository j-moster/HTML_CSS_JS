<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 550px;
            height: 300px;
            background-color: pink;
        }
        
        .items {
            width: 250px;
            height: 100px;
        }
        
        .items:nth-child(1) {
            /* 默认是1 */
            flex-shrink: .2;
            background-color: green;
        }
        
        .items:nth-child(2) {
            flex-shrink: .3;
            /* 收缩200*0.3= 60px */
            background-color: blue;
        }
        
        .items:nth-child(3) {
            flex-shrink: .1;
            /* 收缩200*0.1= 20px */
            background-color: red;
        }
    </style>
</head>

<body>
    <div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>
</body>

</html>
