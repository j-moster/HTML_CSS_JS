<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 600px;
            height: 400px;
            background-color: green;
            /* 默认设置的主轴为 x 轴 row */
            /* flex-direction: column; */
            justify-content: center;
            /* 我们需要一个侧轴居中 */
            /* align-items: center; */
            /* 拉伸，但是子盒子不要给高度 */
            align-items: stretch;
        }
        
        div span {
            width: 150px;
            /* height: 100px; */
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
