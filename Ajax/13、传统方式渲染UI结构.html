<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
</head>

<body>
    <div>
        <h3 class="title"></h3>
    </div>
    <div>姓名：<span class="name"></span></div>
    <div>年龄：<span class="age"></span></div>
    <div>会员：<span class="isVIP"></span></div>
    <div>注册时间：<span class="regTime"></span></div>
    <div>爱好：
        <ul>
            <li>爱好1</li>
            <li>爱好2</li>
        </ul>
    </div>
    <script>
        $(function() {
            var data = {
                title: '<h3>用户信息</h3>',
                name: 'zs',
                age: 20,
                isVIP: true,
                regTime: new Date(),
                hobby: ['吃饭', '睡觉', '打豆豆']
            }
            $('.title').html(data.title)
            $('.name').html(data.name)
            $('.age').html(data.age)
            $('.isVIP').html(data.isVIP)
            $('.regTime').html(data.regTime)
            var rows = [];
            $.each(data.hobby, function(i, item) {
                rows.push(`<li>${item}</li>`)

            })
            $('ul').html(rows)
        })
    </script>
</body>

</html>
