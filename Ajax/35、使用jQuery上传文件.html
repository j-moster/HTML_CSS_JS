<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
</head>

<body>
    <input type="file" name="" id="file1">
    <button type="submit" class="btnSubmit">提交</button>
    <br/>
    <img src="./images/loading.gif" alt="" class="loading" style="display: none;">
    <script>
        $(function() {
            // 监听Ajax请求被发起了 
            $(document).ajaxStart(function() {
                $('.loading').show();
            });
            // 监听Ajax完成的事件
            $(document).ajaxStop(function() {
                $('.loading').hide();
            });
            var btn = document.querySelector('.btnSubmit');
            btn.addEventListener('click', function() {
                // 将jQuery对象转换为DOM对象
                var files = $('#file1')[0].files;
                if (files.length <= 0) {
                    alert('请选择文件！')
                }
                var fd = new FormData();
                fd.append('avatar', files[0]);

                // 发起上传请求
                $.ajax({
                    method: 'post',
                    url: 'http://www.liulongbin.top:3006/api/upload/avatar',
                    data: fd,
                    // 必须指定两个属性
                    // 不修改 Content-Type 属性，使用FormData 默认的Content-Type值
                    contentType: false,
                    // 不对FormData 中的数据进行URL编码，而是将FormData数据原样发送到服务器
                    processData: false,
                    success: function(res) {
                        console.log(res);
                    }
                })
            })
        })
    </script>
</body>

</html>
