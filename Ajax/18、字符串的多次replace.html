<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // \s 代表空格 *代表零次或多次
        var str = '<div>我是{{name}}今年{{age}}岁了</div>';
        var pattern = /{{\s*([a-zA-Z]+)\s*}}/;
        // 第一次匹配
        var patternResult1 = pattern.exec(str);
        str = str.replace(patternResult1[0], patternResult1[1]);
        console.log(str);
        // 第二次匹配
        var patternResult2 = pattern.exec(str);
        str = str.replace(patternResult2[0], patternResult2[1]);
        console.log(str);
        // 第三次匹配
        patternResult3 = pattern.exec(str);
        console.log(patternResult3);
    </script>
</body>

</html>
