<body>
    <!-- exec()函数用于检测字符串中的正则表达式的匹配 -->
    <!-- 如果有则返回该匹配值，没有返回null -->
    <script>
        var str = 'hello';
        var pattern = /x/;
        var result = pattern.exec(str);
        console.log(result);
    </script>
