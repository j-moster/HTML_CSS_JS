<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30天速成web开发</title>
</head>

<body>
    <h4>图像标签：</h4>
    <img src="img.jpg" />
    <h4>alt：替换文本，图片不能显示时显示</h4>
    <img src="img1.jpg" alt="404" />
    <h4>title：提示文本，鼠标放在上面时显示</h4>
    <img src="img.jpg" title="你是猪" />
    <h4>width：设置图片的宽度</h4>
    <img src="img.jpg" title="你是猪" width="400" />
    <h4>height：设置图片的高度</h4>
    <img src="img.jpg" title="你是猪" height="400" />
    <h4>border：设置图像边框的粗细</h4>
    <img src="img.jpg" title="你是猪" width="400" border="5" />
    <h4>标签</h4>
    <img src="img.jpg" title="适者生存" alt="404" width="400" height="350" border="20" />
</body>

</html>
