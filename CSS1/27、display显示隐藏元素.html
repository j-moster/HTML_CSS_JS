<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display显示隐藏元素</title>
    <style>
        .xiongda {
            /* 重点 常用 */
            /* 隐藏元素 不占有原来位置 */
            /* display: none; */
            /* 除了转换为块级元素外 还有显示元素的意思 */
            display: block;
            width: 200px;
            height: 200px;
            background-color: rgba(76, 6, 240, 0.2);
        }
        
        .xionger {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="xiongda">熊大</div>
    <div class="xionger">熊二</div>
</body>

</html>
