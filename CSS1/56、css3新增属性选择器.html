<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input[value] {
            color: red;
        } */
        
        input[type=text] {
            color: skyblue;
        }
        
        div[class^=icon] {
            color: red;
        }
        
        div[class$=data] {
            color: skyblue;
        }
        
        div[class*=con2] {
            color: rgb(213, 213, 235);
        }
        /* 类选择器 属性选择器 伪类选择器 权重均为10 */
    </style>
</head>

<body>
    <!-- 1、利用属性选择器就可以不用借助类或者id选择器 -->
    <!-- <input type="text" value="请输入">
    <input type="password"> -->
    <!-- 2、属性选择器还可以选择属性=值的某些元素 重要-->
    <input type="text" name="" id="">
    <input type="password" name="" id="">
    <!-- 3、属性选择器可以选择属性值开头的某些元素 -->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <div>我是打酱油的</div>
    <!-- 4、属性选择器可以选择属性值结尾的某些元素 -->
    <div class="icon1-data">我是安其拉</div>
    <div class="icon2-data">我是哥斯拉</div>
    <div class="icon3-ico">我是谁</div>
    <!-- 5、属性选择器可以选择属性值包含某些的元素 -->
</body>

</html>
