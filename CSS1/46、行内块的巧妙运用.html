<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块的巧妙运用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            text-align: center;
            font-size: 14px;
            color: #666666;
        }
        
        .box a {
            display: inline-block;
            width: 36px;
            height: 36px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            list-style: none;
            text-decoration: none;
            text-align: center;
            line-height: 36px;
            color: #666666;
            font-size: 14px;
        }
        
        .box .prev,
        .box .next {
            width: 85px;
        }
        
        .box .two,
        .box .six {
            border: none;
            background-color: #fff;
        }
        
        .box .yema {
            width: 45px;
            height: 36px;
            outline: none;
            color: #666666;
        }
        
        .box button {
            width: 36px;
            height: 36px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#" class="prev">&lt; &lt;上一页</a>
        <a href="#" class="two">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#" class="six">...</a>
        <a href="#" class="next">下一页&gt;&gt;</a> 共十页 到第
        <input type="text" class="yema"> 页
        <button>确定</button>

    </div>
</body>

</html>
