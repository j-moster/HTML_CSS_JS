<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility显示隐藏元素</title>
    <style>
        .bigpig {
            /* 元素隐藏，继续占有原来位置 */
            /* visibility: hidden; */
            /* 元素可视  */
            visibility: visible;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
        
        .smallpig {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="bigpig">1</div>
    <div class="smallpig">2</div>
</body>

</html>
