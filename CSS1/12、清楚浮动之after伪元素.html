<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动之after伪元素</title>
    <style>
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        
        .clearfix {
            /* 缺点：需要照顾低版本浏览器 */
            /* IE6、7专有 */
            *zoom: 1;
        }
        
        .box {
            width: 900px;
            border: 1px solid red;
            background-color: pink;
            margin: 0 auto;
        }
        
        .damao {
            width: 300px;
            height: 200px;
            background-color: #f5f5f5;
            float: left;
        }
        
        .ermao {
            width: 300px;
            height: 200px;
            background-color: grey;
            float: left;
        }
        
        .footer {
            /* width: 900px; */
            height: 300px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="damao"></div>
        <div class="ermao"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
