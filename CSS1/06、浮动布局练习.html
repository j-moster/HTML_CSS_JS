<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 1200px;
            height: 600px;
            background-color: pink;
            margin: 0 auto;
        }
        
        .left {
            float: left;
            width: 300px;
            height: 600px;
            background-color: #3f3d3d;
        }
        
        .right {
            float: left;
            width: 900px;
            height: 600px;
            background-color: blue;
        }
        
        .left a {
            display: block;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            height: 58px;
            line-height: 58px;
            padding-left: 43px;
        }
        
        a:hover {
            color: orange;
        }
        
        .right img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">
            <a href="#">手机</a>
            <a href="#">电视</a>
            <a href="#">笔记本 平板</a>
            <a href="#">家电</a>
            <a href="#">出行 穿戴</a>
            <a href="#">智能 路由器</a>
            <a href="#">电源 配件</a>
            <a href="#">健康 儿童</a>
            <a href="#">耳机 音响</a>
            <a href="#">生活 箱包</a>
        </div>
        <div class="right">
            <img src="images/2.jpg" alt="">
        </div>
    </div>
</body>

</html>
