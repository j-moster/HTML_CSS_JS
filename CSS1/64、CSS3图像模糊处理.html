<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数图像模糊处理</title>
    <style>
        img {
            /* blur 是一个函数 小括号里面的数值越大 图片就越模糊 注意带单位px */
            filter: blur(5px);
        }
        
        img:hover {
            filter: blur(0);
        }
    </style>
</head>

<body>
    <img src="images/photo03.png" alt="">
</body>

</html>
