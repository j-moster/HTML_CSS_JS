<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新增结构伪类选择器-选择第n个元素</title>
    <style>
        /* 1、选择ul里面的第一个孩子 */
        
        ul li:first-child {
            background-color: red;
        }
        /* 2、选择ul里面的最后一个孩子 */
        
        ul li:last-child {
            background-color: skyblue;
        }
        
        ul li:nth-child(2) {
            background-color: yellow;
        }
        
        ul li:nth-child(4) {
            background-color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
    </ul>
</body>

</html>
