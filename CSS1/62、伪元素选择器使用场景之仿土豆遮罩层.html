<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器之仿土豆遮罩层</title>
    <style>
        .box {
            position: relative;
            width: 448px;
            height: 320px;
            background-color: red;
            margin: 100px auto;
        }
        
        .box img {
            width: 100%;
            height: 100%;
        }
        
        .box::before {
            content: '';
            display: none;
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .5) url(images/arr.png) no-repeat center;
        }
        
        .box:hover::before {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box"><img src="images/tudou.jpg" alt=""></div>
</body>

</html>
