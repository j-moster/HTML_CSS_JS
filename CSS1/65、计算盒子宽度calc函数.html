<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算盒子宽度calc函数</title>
    <style>
        .father {
            width: 300px;
            height: 200px;
            background-color: yellow;
        }
        
        .son {
            /* 小括号里面可以进行 + - * / 运算 空格隔开 */
            /* width: calc(100px + 30px); */
            width: calc(100% - 30px);
            height: 50px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 子盒子永远比父盒子小30px -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
