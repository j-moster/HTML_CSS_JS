<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位-父级有定位</title>
    <style>
        /* 如果祖先元素有定位（相对、绝对、固定定位） ， 则以最近一级的有定位祖先元素为参考点移动位置。 */
        /* 绝对定位是不占有原先位置的，脱标（很重要） */
        
        .father {
            position: relative;
            top: 50px;
            width: 500px;
            height: 500px;
            background-color: skyblue;
        }
        
        .son {
            position: absolute;
            bottom: 20PX;
            right: 20px;
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
