<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align实现行内块和文字垂直居中</title>
    <style>
        /* 几条线要知道
        顶线 top line
        中线 middle line
        基线 base line
        底线 bottom line */
        /* 图片和文字默认是基线对齐 */
        
        img,
        textarea {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <img src="images/dj.png" alt="">妲己陪你玩
    <textarea name="" id="" cols="30" rows="10"></textarea>请留言
</body>

</html>
