<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #fff;
            font: 12px/1.5 'Microsoft YaHei', 'Heiti SC', tahoma, arial, 'Hiragino Sans GB', \\5B8B\4F53, sans-serif;
            color: #666;
        }
        
        em {
            font-style: normal;
        }
        
        em {
            font-style: normal;
        }
        
        .phone {
            width: 283px;
            height: 500px;
            /* background-color: #f5f5f5; */
            margin: auto;
        }
        
        .phone p {
            font-size: 12px;
            color: grey;
            margin: 25px 5px;
        }
        
        .phone .miaosha {
            font-size: 16px;
            color: #e6005c;
            margin-left: 5px;
        }
        
        .phone .original {
            font-size: 14px;
            color: #666;
            text-decoration: line-through;
        }
        
        .phone .goods {
            padding: 0 10px;
        }
        
        .phone .schedule {
            display: inline-block;
            width: 130px;
            height: 15px;
            border: 1px solid red;
            vertical-align: middle;
            border-radius: 7px;
            margin: 0 5px;
        }
        
        .phone .schedule div {
            width: 87%;
            height: 15px;
            background-color: red;
            transition: width .5s ease .19s;
        }
        /* .schedule div:hover {
            width: 87%;
            background-color: red;
        } */
        
        .buy {
            width: 283px;
            height: 50px;
            background-color: #b1191a;
            text-align: center;
            font-size: 16px;
            line-height: 50px;
            margin-top: 10px;
        }
        
        .buy a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="phone">
        <img src="images/mobile.jpg" alt="">
        <p>Apple苹果iPhone 6s Plus（A1699）32G 金色 移动联通电信4G手机</p>
        <span class="miaosha">￥6088</span>
        <span class="original">￥6988</span>
        <div class="goods">
            已售<i>87%</i>
            <div class="schedule">
                <div></div>
            </div>
            剩余<em>29</em>件
        </div>
        <div class="buy">
            <a href="#">立即抢购</a>
        </div>
    </div>
</body>

</html>
