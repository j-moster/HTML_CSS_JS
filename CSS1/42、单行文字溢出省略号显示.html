<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文字溢出省略号显示</title>
    <style>
        div {
            width: 150px;
            height: 50px;
            background-color: skyblue;
            /* 默认normal是自动换行的意思 */
            /* white-space: normal; */
            /* 1、强制一行内显示文本 */
            white-space: nowrap;
            /* 2、超出的部分隐藏 */
            overflow: hidden;
            /* 3、文字用省略号替代超出的部分 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div> 明明如月，何时可掇？-小米手机</div>
</body>

</html>
