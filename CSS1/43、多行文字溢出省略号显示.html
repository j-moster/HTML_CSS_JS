<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多行文字溢出省略号显示</title>
    <style>
        div {
            width: 150px;
            height: 40px;
            background-color: yellow;
            overflow: hidden;
            text-overflow: ellipsis;
            /* 弹性伸缩盒子模型显示 */
            display: -webkit-box;
            /* 限制在一个块级元素显示的文本的行数 */
            -webkit-line-clamp: 2;
            /* 设置或检索伸索盒对象的子元素的排列顺序 */
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div>人生短短几个秋，不醉不罢休，明日复明日，明日何其多</div>
</body>

</html>
