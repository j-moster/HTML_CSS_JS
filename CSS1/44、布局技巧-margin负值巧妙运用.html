<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局技巧-margin负值巧妙运用</title>
    <style>
        ul li {
            float: left;
            list-style: none;
            width: 150px;
            height: 200px;
            border: 1px solid blue;
            margin-left: -1px;
        }
        
        ul li:hover {
            /* 方法一：如果没有定位 则添加相对定位（保留位置） */
            position: relative;
            /* 方法二： 如果有定位 则添加堆叠顺序z-index */
            z-index: 1;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
