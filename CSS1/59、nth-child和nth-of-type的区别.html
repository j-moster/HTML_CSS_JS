<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child和nth-of-type的区别</title>
    <style>
        /* 指定第一个元素 */
        
        ul li:first-of-type {
            background-color: blue;
        }
        /* 指定最后一个元素 */
        
        ul li:last-of-type {
            background-color: yellow;
        }
        /* :nth-child() 会把所有的盒子都编号
        执行的时候首先看 :nth-child() 之后回去看前面的div */
        
        section div:nth-child(1) {
            /* 它的权重是12，伪类选择器权重为10，前面两个标签选择器权重为1 */
            background-color: red;
        }
        /* :nth-of-type会把指定元素的盒子都编号
        执行的时候首先看 前面的div指定的元素 然后看是nth-of-type()第几个孩子 */
        
        section div:nth-of-type(1) {
            background-color: green;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
        <li>我是第9个孩子</li>
    </ul>
    <section>
        <p>爷爷</p>
        <div>大爷</div>
        <div>二大爷</div>
    </section>
</body>

</html>
