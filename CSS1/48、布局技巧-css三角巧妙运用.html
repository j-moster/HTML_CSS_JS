<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 160px;
            height: 24px;
            line-height: 24px;
            border: 1px solid red;
            margin: 100px auto;
        }
        
        .miaosha {
            position: relative;
            float: left;
            width: 90px;
            height: 100%;
            background-color: red;
            font-weight: 700;
            text-align: center;
            color: #fff;
            margin-right: 8px;
        }
        
        .box .origin {
            font-size: 12px;
            color: grey;
            text-decoration: line-through;
        }
        
        .miaosha i {
            position: absolute;
            right: 0;
            top: 0;
            width: 0;
            height: 0;
            border-color: transparent #fff transparent transparent;
            border-style: solid;
            border-width: 24px 10px 0 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <span class="miaosha">
            ￥1650
            <i></i>   
        </span>
        <span class="origin">￥5650</span>
    </div>

</body>

</html>
