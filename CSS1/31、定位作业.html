<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位作业</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 1002px;
            height: 1760px;
            background-color: skyblue;
            margin: auto;
        }
        
        .ad-l {
            position: fixed;
            top: 200px;
            left: 50%;
            margin-left: -631px;
            width: 120px;
            height: 288px;
            background-color: green;
        }
        
        .ad-r {
            position: fixed;
            top: 200px;
            right: 50%;
            margin-right: -631px;
            width: 120px;
            height: 288px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/box.png" alt="">
    </div>
    <div class="ad-l">
        <img src="images/ad-l.png" alt="">
    </div>
    <div class="ad-r">
        <img src="images/ad-r.png" alt="">
    </div>
</body>

</html>
