<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3盒子模型border-box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 200px;
            height: 200px;
            border: 20px solid red;
            padding: 20px;
            background-color: blue;
            box-sizing: content-box;
        }
        
        .nav {
            width: 200px;
            height: 200px;
            border: 20px solid red;
            padding: 20px;
            background-color: blue;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="nav"></div>
</body>

</html>
