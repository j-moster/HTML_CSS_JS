<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            padding-left: 34px;
            width: 350px;
            height: 25px;
            background: url(images/sprites.png) no-repeat 0 -184px;
        }
        
        .picture {
            padding-left: 240px;
            width: 500px;
            height: 131px;
            background-color: skyblue;
            border: 1px solid #000;
            line-height: 129px;
            background: url(images/sprites.png) no-repeat 0 -218px;
        }
    </style>
</head>

<body>
    <div class="title">精灵图的本质是处理网页背景图像的一种技术</div>
    <div class="picture">可以有效减少服务器接收和请求的次数，提高页面的加载速度</div>
</body>

</html>
