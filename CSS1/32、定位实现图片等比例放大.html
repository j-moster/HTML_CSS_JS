<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位实现图片等比例放大</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        img {
            width: 100px;
            height: 75px;
        }
        
        li {
            list-style: none;
        }
        
        .box {
            position: relative;
            width: 600px;
            height: 400px;
            /* background-color: skyblue; */
            margin: 100px auto;
        }
        
        .box ul li {
            float: left;
            width: 106px;
            height: 81px;
            text-align: center;
            /* margin-bottom: 5px; */
        }
        
        .box ul li:hover img {
            position: absolute;
            width: 200px;
            height: 200px;
            margin-top: -50px;
            margin-left: -100px;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li><img src="images/photo01.png" alt=""></li>
            <li><img src="images/photo02.png" alt=""></li>
            <li><img src="images/photo03.png" alt=""></li>
            <li><img src="images/photo04.png" alt=""></li>
            <li><img src="images/photo05.png" alt=""></li>
            <li><img src="images/photo06.png" alt=""></li>
            <li><img src="images/photo07.png" alt=""></li>
            <li><img src="images/photo08.png" alt=""></li>
            <li><img src="images/photo09.png" alt=""></li>
            <li><img src="images/photo10.png" alt=""></li>
            <li><img src="images/photo11.png" alt=""></li>
            <li><img src="images/photo12.png" alt=""></li>
            <li><img src="images/photo13.png" alt=""></li>
            <li><img src="images/photo14.png" alt=""></li>
            <li><img src="images/photo15.png" alt=""></li>
            <li><img src="images/photo16.png" alt=""></li>
            <li><img src="images/photo17.png" alt=""></li>
            <li><img src="images/photo18.png" alt=""></li>
            <li><img src="images/photo19.png" alt=""></li>
            <li><img src="images/photo20.png" alt=""></li>
        </ul>
    </div>
</body>

</html>
