<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动练习-手机模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .box {
            width: 1400px;
            height: 690px;
            background-color: #f5f5f5;
            margin: 0 auto;
        }
        
        .box .top {
            list-style: none;
            float: left;
            width: 266px;
            height: 338px;
            background-color: #fff;
            margin-right: 14px;
        }
        
        .box .bottom {
            list-style: none;
            float: left;
            width: 266px;
            height: 338px;
            background-color: #fff;
            margin-right: 14px;
            margin-top: 14px;
        }
        
        .left {
            float: left;
            width: 266px;
            height: 690px;
            background-color: blue;
            margin-right: 14px;
        }
        
        .left img {
            height: 100%;
            width: 100%;
        }
        
        .right img {
            width: 100%;
        }
        
        .box .four {
            list-style: none;
            float: left;
            width: 266px;
            height: 338px;
            background-color: #fff;
            margin-right: 0;
        }
        
        .box .eight {
            list-style: none;
            float: left;
            width: 266px;
            height: 338px;
            background-color: #fff;
            margin-right: 0;
            margin-top: 14px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">
            <img src="images/left.jpg">
        </div>
        <ul class="right">
            <li class="top"><img src="images/01.jpg" alt=""></li>
            <li class="top"><img src="images/02.jpg" alt=""></li>
            <li class="top"><img src="images/03.jpg" alt=""></li>
            <li class="four"><img src="images/04.jpg" alt=""></li>
            <li class="bottom"><img src="images/05.jpg" alt=""></li>
            <li class="bottom"><img src="images/06.jpg" alt=""></li>
            <li class="bottom"><img src="images/07.jpg" alt=""></li>
            <li class="eight"><img src="images/08.jpg" alt=""></li>
        </ul>
    </div>
</body>

</html>
