<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局练习</title>
    <style>
        .box {
            width: 830px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
        }
        
        .hezi {
            float: left;
            width: 200px;
            height: 200px;
            background-color: blue;
            margin-right: 10px;
        }
        
        .last {
            float: left;
            width: 200px;
            height: 200px;
            background-color: blue;
            margin-right: 0px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="hezi">浮动的盒子1</div>
        <div class="hezi">浮动的盒子2</div>
        <div class="hezi">浮动的盒子3</div>
        <div class="last">浮动的盒子4</div>
    </div>
</body>

</html>
