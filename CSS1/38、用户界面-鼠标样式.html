<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户界面-鼠标样式</title>
    <style>
        /* default 小白 默认 */
        /* pointer 小手 */
        /* move 移动 */
        /* text 文本 */
        /* not-allowed 禁止 */
    </style>
</head>

<body>
    <div>
        <ul>
            <li style="cursor: default;">明明如月，何时可掇？</li>
            <li style="cursor: pointer;">明明如月，何时可掇？</li>
            <li style="cursor: move;">明明如月，何时可掇？</li>
            <li style="cursor: text">明明如月，何时可掇？</li>
            <li style="cursor: not-allowed;">明明如月，何时可掇？</li>
        </ul>
    </div>
</body>

</html>
