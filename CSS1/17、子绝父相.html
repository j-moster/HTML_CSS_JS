<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子绝父相</title>
    <style>
        .father {
            position: absolute;
            width: 500px;
            height: 500px;
            background-color: #f5f5f5;
        }
        
        .son {
            position: absolute;
            left: 0;
            top: 250px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        .box {
            width: 600px;
            height: 600px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <div class="box"></div>
</body>

</html>
