<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow溢出显示隐藏</title>
    <style>
        .box {
            /* 默认显示 */
            /* overflow: visible; */
            /* 隐藏溢出元素 */
            /* overflow: hidden; */
            /* 不论内容是否超出 总是显示滚动条 */
            /* overflow: scroll; */
            /* 内容超出是显示滚动条 不超出不显示滚动条 */
            overflow: auto;
            width: 200px;
            height: 200px;
            background-color: yellow;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="box">
        明明如月，何时可掇？ 明明如月，何时可掇？ 明明如月，何时可掇？ 明明如月，何时可掇？ 明明如月，何时可掇？

    </div>
