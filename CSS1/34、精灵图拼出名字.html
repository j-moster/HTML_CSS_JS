<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图拼出自己的名字</title>
    <style>
        .name {
            width: 550px;
            height: 200px;
            /* background-color: skyblue; */
            margin: 100px auto;
        }
        
        .surname {
            float: left;
            width: 103px;
            height: 109px;
            background: url(images/abcd.jpg) no-repeat -389px -141px;
        }
        
        .name1 {
            float: left;
            width: 66px;
            height: 110px;
            background: url(images/abcd.jpg) no-repeat -322px -136px;
        }
        
        .name2 {
            float: left;
            width: 110px;
            height: 112px;
            background: url(images/abcd.jpg) no-repeat 0 -5px;
        }
        
        .name3 {
            float: left;
            width: 115px;
            height: 112px;
            background: url(images/abcd.jpg) no-repeat -254px -274px;
        }
        
        .name4 {
            float: left;
            width: 110px;
            height: 111px;
            background: url(images/abcd.jpg) no-repeat -92px -142px;
        }
    </style>
</head>

<body>
    <div class="name">
        <div class="surname"></div>
        <div class="name1"></div>
        <div class="name2"></div>
        <div class="name3"></div>
        <div class="name4"></div>
    </div>
</body>

</html>
