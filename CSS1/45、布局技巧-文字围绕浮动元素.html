<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字围绕浮动元素技巧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 250px;
            height: 75px;
            background-color: grey;
            margin: auto;
            padding: 5px;
        }
        
        .box .picture {
            float: left;
            width: 100px;
            height: 75px;
            margin-right: 5px;
        }
        
        .picture img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="picture">
            <img src="images/photo02.png" alt="">
        </div>
        招募爱玩游戏的年轻人，学3D游戏建模养活自己
    </div>
</body>

</html>
