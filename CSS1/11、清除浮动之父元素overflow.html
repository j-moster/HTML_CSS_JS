<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动之overflow</title>
    <style>
        .box {
            /* 父级元素添加overflow 剪切掉溢出 缺点：无法显示溢出的部分 */
            overflow: hidden;
            width: 900px;
            background-color: pink;
            margin: 0 auto;
            border: 1px solid red;
        }
        
        .damao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: blue;
        }
        
        .ermao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: grey;
        }
        
        .grey {
            height: 300px;
            background-color: grey;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="damao"></div>
        <div class="ermao"></div>
    </div>
    <div class="grey"></div>
</body>

</html>
