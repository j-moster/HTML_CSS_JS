<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动的特性</title>
    <style>
        /* 1、脱离标准流的控制移动到指定位置（俗称脱标） */
        /* 2、浮动的盒子不在保留原先的位置 */
        
        .box1 {
            width: 200px;
            height: 200PX;
            background-color: pink;
            float: left;
        }
        
        .box2 {
            width: 300px;
            height: 250px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box1">1、浮动的盒子</div>
    <div class="box2">2、标准流的盒子</div>
</body>

</html>
