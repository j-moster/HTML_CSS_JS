<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土豆案例</title>
    <style>
        .box {
            position: relative;
            width: 448px;
            height: 320px;
            background-color: yellow;
            margin: 100px auto;
        }
        
        .box img {
            width: 100%;
            height: 100%;
        }
        
        .box span {
            /* 隐藏遮罩层 */
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6) url(images/arr.png) no-repeat center;
        }
        
        .box:hover span {
            /* 鼠标经过box这个盒子，就让里面隐藏的遮罩层显示出来 */
            /* 显示元素 */
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/tudou.jpg" alt="">
        <span></span>
    </div>
</body>

</html>
