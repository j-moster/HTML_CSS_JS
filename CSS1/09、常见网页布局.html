<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见网页布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .top {
            width: 1200px;
            height: 100px;
            background-color: pink;
            margin: 0 auto;
        }
        
        .banner {
            width: 900px;
            height: 200px;
            background-color: pink;
            margin: 10px auto;
        }
        
        .box1 {
            width: 900px;
            height: 150px;
            background-color: pink;
            margin: 10px auto;
        }
        
        .left {
            width: 220px;
            height: 150px;
            background-color: blue;
            float: left;
            margin-right: 5px;
        }
        
        .box2 {
            width: 900px;
            height: 300px;
            background-color: pink;
            margin: 10px auto;
        }
        
        .right {
            width: 220px;
            height: 300px;
            background-color: blue;
            float: left;
            margin-right: 5px;
        }
        
        .footer {
            width: 1200px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="top"></div>
    <div class="banner"></div>
    <div class="box1">
        <div class="left">1</div>
        <div class="left">2</div>
        <div class="left">3</div>
        <div class="left">4</div>
    </div>
    <div class="box2">
        <div class="right">1</div>
        <div class="right">2</div>
        <div class="right">3</div>
        <div class="right">4</div>
    </div>
    <div class="footer"></div>
</body>

</html>
