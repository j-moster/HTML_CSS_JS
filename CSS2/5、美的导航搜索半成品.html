<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美的导航搜索</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        a {
            text-decoration: none;
            color: #69BFE5;
        }
        
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        
        .clearfix {
            /* IE6、7 专有 */
            *zoom: 1;
        }
        
        header {
            height: 50px;
            background-color: #0092D8;
        }
        
        .logo {
            float: left;
            width: 130px;
            height: 47px;
            background: url(images/index_service_sprite@2x.png) no-repeat -212px -18px;
            margin-left: 20px;
        }
        
        .left ul li {
            float: left;
            line-height: 50px;
            padding: 0 25px;
            list-style: none;
            font-size: 12px;
        }
        
        .left ul li a:hover {
            color: #fff;
        }
        
        .right {
            float: right;
        }
        
        .right ul li {
            float: left;
            list-style: none;
            margin: 15px 20px;
        }
        
        .right ul li a {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: pink;
        }
        
        .right ul li:nth-child(1) {
            width: 50px;
            transition: all 0.3s ease-in;
        }
        
        .right ul li:nth-child(1) input {
            float: left;
            width: 100%;
            height: 100%;
            text-indent: 2em;
            opacity: 0;
            outline: none;
        }
        
        .right ul li:nth-child(1):hover {
            width: 250px;
        }
        
        .right ul li:nth-child(1):hover input {
            opacity: 1;
        }
        
        .right ul li:nth-child(1):hover a {
            margin-top: 12px;
            margin-left: 10px;
        }
        
        .right ul li:nth-child(1) a {
            background: url(images/index_sprite.png) no-repeat -95px -215px;
        }
        
        .right ul li:nth-child(2) a {
            background: url(images/index_sprite.png) no-repeat -123px -215px;
        }
        
        .right ul li:nth-child(3) a {
            background: url(images/index_sprite.png) no-repeat -145px -215px;
        }
        
        .right ul li:nth-child(4) a {
            background: url(images/index_sprite.png) no-repeat -36px -215px;
        }
        
        .right ul li:nth-child(4) span {
            float: right;
            font-size: 12px;
            color: #fff;
        }
        
        .footer {
            height: 20px;
            background-color: #003B66;
        }
        
        .footer p {
            font-size: 12px;
            color: #fff;
            text-align: center;
            line-height: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"></div>
        <div class="left">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">商家入驻</a></li>
                <li><a href="#">企业采购</a></li>
                <li><a href="#">全屋家电套购</a></li>
                <li><a href="#">会员福利社</a></li>
                <li><a href="#">美的分期</a></li>
            </ul>
        </div>
        <div class="right">
            <ul>
                <li>
                    <input type="text" placeholder="美的热水器">
                    <a href=""></a>
                </li>
                <li>
                    <a href=""></a>
                </li>
                <li>
                    <a href=""></a>
                </li>
                <li>
                    <a href=""></a>
                    <span>登录</span>
                </li>
            </ul>
        </div>
    </header>
    <div class="footer">
        <p>【通知】1、美的商城为美的集团官方渠道，请勿相信任何刷单信息。2、新疆部分区域无法快递正常发货，恢复时间待定。3、 因美的会员体系改版，10月26-29日期间美的积分将处于冻结状态。届时您将无法获得和消耗积分，感谢理解！</p>
    </div>
</body>

</html>
