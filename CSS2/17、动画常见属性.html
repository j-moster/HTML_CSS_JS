<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画常见属性</title>
    <style>
        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(1000px, 500px);
            }
        }
        
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 动画名称 */
            /* animation-name: move; */
            /* 动画时间 */
            /* animation-duration: 9s; */
            /* 运动曲线 ease 默认，低速开始低速结束  ease-in 低速开始   ease-out 低速结束   ease-in-out 低速开始和结束*/
            /* animation-timing-function: ease-in; */
            /* 动画何时开始 此处延时一秒 */
            /* animation-delay: 1s; */
            /* 播放次数 默认一次 infinite无数次 */
            /* animation-iteration-count: infinite; */
            /* 是否下一周期逆向播放，默认是normal，alternate是逆播放 */
            /* animation-direction: alternate; */
            /* 动画结束后保持forwards还是回到起始backwards */
            /* animation-fill-mode: forwards; */
            animation: move 3s ease-in 2s infinite alternate;
        }
        
        div:hover {
            /* 鼠标经过是暂停动画 离开时继续动画 */
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
