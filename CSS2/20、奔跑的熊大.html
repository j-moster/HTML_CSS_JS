<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奔跑的熊大案例</title>
    <style>
        body {
            background-color: #ccc;
        }
        
        .bg1 {
            position: relative;
            top: 300px;
            width: 3840px;
            height: 336px;
            background-color: #ccc;
            background: url(images/bg1.png);
            z-index: 1;
        }
        
        div {
            position: absolute;
            width: 200px;
            height: 100px;
            background: url(images/bear.png) no-repeat;
            z-index: 2;
            /* background-color: skyblue; */
            /* 元素可以添加多个动画，用逗号隔开 */
            animation: move .5s steps(8) infinite, position 1s linear forwards;
        }
        
        @keyframes move {
            0% {
                background-position: 0px 0px;
            }
            100% {
                background-position: -1600px 0px;
            }
        }
        
        @keyframes position {
            0% {
                left: 0;
            }
            100% {
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>

<body>
    <div class="bg1">
        <div></div>
    </div>
</body>

</html>
