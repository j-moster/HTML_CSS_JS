<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul li {
            float: left;
            list-style: none;
            perspective: 500px;
        }
        
        .box {
            position: relative;
            width: 100px;
            height: 40px;
            margin: 100px;
            transform-style: preserve-3d;
            transition: all 2s;
        }
        
        .box:hover {
            transform: rotateX(90deg);
        }
        
        .front,
        .back {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 40px;
            color: #fff;
        }
        
        .front {
            background-color: blue;
            z-index: 1;
            /* 先将绿色盒子向y轴移动一半自身的距离，然后将蓝色盒子向z轴移动自身一半的距离，这样旋转的轴心就会在立方体正中心 重点*/
            transform: translateZ(20px);
        }
        
        .back {
            background-color: green;
            /* 如果有移动或者其他样式，一定先写我们的移动 */
            transform: translateY(20px) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">键盘敲烂</div>
                <div class="back">年入百万</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">键盘敲烂</div>
                <div class="back">年入百万</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">键盘敲烂</div>
                <div class="back">年入百万</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">键盘敲烂</div>
                <div class="back">年入百万</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">键盘敲烂</div>
                <div class="back">年入百万</div>
            </div>
        </li>
    </ul>
</body>

</html>
