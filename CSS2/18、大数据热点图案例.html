<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大数据热点图案例</title>
    <style>
        body {
            background-color: #333;
        }
        
        .map {
            position: relative;
            width: 747px;
            height: 617px;
            background: url(images/map.png) no-repeat;
            margin: auto;
        }
        
        .city {
            position: absolute;
            top: 227px;
            right: 193px;
            color: #fff;
        }
        
        .tb {
            top: 498px;
            right: 80px;
        }
        
        .gz {
            top: 537px;
            right: 189px;
        }
        
        .dotted {
            width: 8px;
            height: 8px;
            border-radius: 4px;
            background-color: skyblue;
        }
        
        .city div[class^="ripple"] {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px skyblue;
            border-radius: 50%;
            animation: ripple 1.2s linear infinite;
        }
        
        .city div.ripple2 {
            animation-delay: 0.4s;
        }
        
        .city div.ripple3 {
            animation-delay: 0.8s;
        }
        
        @keyframes ripple {
            0% {}
            50% {
                /* 不使用scale 它会使阴影变大 */
                width: 40px;
                height: 40px;
                opacity: 1;
            }
            100% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="city">
            <div class="dotted"></div>
            <div class="ripple1"></div>
            <div class="ripple2"></div>
            <div class="ripple3"></div>
        </div>
        <div class="city tb">
            <div class="dotted"></div>
            <div class="ripple1"></div>
            <div class="ripple2"></div>
            <div class="ripple3"></div>
        </div>
        <div class="city gz">
            <div class="dotted"></div>
            <div class="ripple1"></div>
            <div class="ripple2"></div>
            <div class="ripple3"></div>
        </div>
    </div>
</body>

</html>
