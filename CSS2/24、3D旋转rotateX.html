<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D旋转至rotateX</title>
    <style>
        body {
            perspective: 500px;
        }
        
        img {
            display: block;
            margin: 100px auto;
            transition: all 1s;
        }
        
        img:hover {
            /* 左手准则，大拇指指向x轴正方向，其余弯曲方向为沿x轴旋转方向 */
            transform: rotateX(45deg);
        }
    </style>
</head>

<body>
    <img src="images/pic.jpg" alt="">
</body>

</html>
