<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换之scale</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 200px auto;
            transform-origin: left bottom;
        }
        
        div:hover {
            /* 1、里面写的数字不跟单位，就是倍数的意思 1就是1倍 2就是2倍 */
            /* transform: scale(2, 2); */
            /* 2、可以只修改其中一个，宽度变为原来的2倍 高度不变*/
            /* transform: scale(2, 1); */
            /* 3、等比例缩放 同时修改宽度和高度，我们有简单的写法 宽度修改为2倍 高度默认和第一个参数一样 */
            /* transform: scale(2); */
            /* 4、可以进行缩小 小于1就是缩小 */
            transform: scale(0.5, 0.5);
            /* 5、scale的优势之处： 不会影响其他盒子 而且可以设置缩放的中心点 */
            /* width: 300px; */
            /* height: 300px; */
        }
    </style>
</head>

<body>
    <div></div>
    123456
</body>

</html>
