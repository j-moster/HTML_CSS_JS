<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: blue;
            text-align: center;
        }
        
        .son {
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 50px;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        // dom事件流三个阶段
        // 1、js代码中只能执行捕获或者冒泡其中的一个阶段。
        // 2、onclick 和 attachEvent（ie）只能得到冒泡阶段。
        // 3、捕获阶段 如果addEventListener 第三个阶段是true 那么处于捕获阶段 document -> html -> body -> father -> son
        var son = document.querySelector('.son');
        var father = document.querySelector('.father');
        // son.addEventListener('click', function() {
        //     alert('son');
        // }, true);
        // father.addEventListener('click', function() {
        //     alert('father');
        // }, true);
        // 4、冒泡阶段 如果addEventListener 第三个参数是false 或者省略 那么则处于冒泡阶段 son -> father -> body -> html -> document
        son.addEventListener('click', function() {
            alert('son');
        }, false);
        father.addEventListener('click', function() {
            alert('father');
        }, false);
        document.addEventListener('click', function() {
            alert('document');
        });
        // 实际开发中，很少使用事件捕获，更关注事件冒泡
        // 有些事件是没有冒泡的 onblur onfocus onmouseenter onmouseleave
    </script>
</body>

</html>
