<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 300px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        
        .box input {
            width: 270px;
            height: 30px;
            border: 0;
            outline: none;
        }
        
        .box img {
            position: absolute;
            width: 24px;
            right: 2px;
            top: 2px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="images/close.png" alt="">
        </label>
        <input type="password" name="" id="">
    </div>
    <script>
        // 1、获取元素
        var input = document.querySelector('input');
        var img = document.querySelector('img');
        // 2、注册事件，处理程序
        // 设置 flag 算法
        var flag = 0;
        img.onclick = function() {
            if (flag == 0) {
                img.src = 'images/open.png';
                input.type = 'text';
                flag = 1; // 赋值操作
            } else {
                img.src = 'images/close.png';
                input.type = 'password';
                flag = 0;
            }
        }
    </script>
</body>

</html>
