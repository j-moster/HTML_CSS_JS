<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体设置</title>
    <style>
        h4 {
            font-family: "Microsoft YaHei", arial, tahoma;
        }
        
        p {
            font-family: "宋体";
        }
    </style>
</head>

<body>
    <h4>静夜思</h4>
    <p>床前明月光，</p>
    <p>疑是地上霜。</p>
    <p>举头望明月，</p>
    <p>低头思故乡。</p>
</body>

</html>
