<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet语法之快速生成HTML结构语法</title>
</head>

<body>
    <!-- 1、生成标签直接输入标签名并且按下tab键即可 -->
    <div></div>
    <!-- 2、生成多个相同的标签，加上*就可以了，例如div*3快速生成三个div -->
    <div></div>
    <div></div>
    <div></div>
    <!-- 3、如果有父子级的关系，可以用上> 比如 ul>li -->
    <ul>
        <li></li>
    </ul>
    <!-- 生成十个li 可以直接*10 -->
    <!-- ul>li*10 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- div>span -->
    <div><span></span></div>
    <!-- 4、兄弟级别关系的标签，用+号就可以了 比如 div+p -->
    <div></div>
    <p></p>
    <!-- div+span+tab -->
    <div></div>
    <span></span>
    <!-- 5、如果生成带有类名或者id名字的，直接.demo 或者#two 然后按下tab键就可以了 -->
    <!-- 默认是生成div标签里面的类名，如果是其他标签，直接名字加类名例如 p.demo  -->
    <div class="demo"></div>
    <p class="demo"></p>
    <div id="two"></div>
    <p id="two"></p>
    <!-- 6、如果生成的div类名是有顺序的，可以用自增符号$ -->
    <!-- .demo$*5 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- 7、如果相在生成的标签内部写内容可以用{}表示 -->
    <!-- div{} -->
    <div>30天天学会web开发</div>
    <!-- div{$}*5 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>

</html>
