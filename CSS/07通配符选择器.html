<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        /* 通配符选择器 给 html head body div span 所有标签都使用 */
        
        * {
            color: red;
        }
    </style>
</head>

<body>
    <div>小说</div>
    <div>游戏</div>
    <span>音乐</span>
    <ul>
        <li>标签</li>
    </ul>
</body>

</html>
