<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细</title>
    <style>
        .number {
            font-weight: 400;
        }
        
        .bold {
            font-weight: bold;
        }
        
        .normal {
            font-weight: normal;
        }
    </style>
</head>

<body>
    <h4 class="number">人生三大乐趣</h4>
    <p class="bold">抽烟</p>
    <p class="normal">喝酒</p>
    <p class="bold">烫头</p>
</body>

</html>
