<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文字垂直居中</title>
    <style>
        div {
            width: 100px;
            height: 40px;
            background: grey;
            line-height: 40px;
            /* 行高是是上间距加文字本身大小和下间距，行高如果等于盒子高度，那么文字就会垂直居中 */
        }
    </style>
</head>

<body>
    <div>我要居中</div>
</body>

</html>
