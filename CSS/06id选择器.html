<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* id选择器 样式#定义 结构id调用 只能调用一次 别人切勿使用 */

        }

            font-size: 30px;
        }

</head>

    <div id="pink">
        30天学会web开发

    <div id="font30">
        CSS基础选择器
    </div>
</body>
