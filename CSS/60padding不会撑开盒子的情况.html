<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding不会撑开盒子的情况</title>
    <style>
        h1 {
            height: 100px;
            background-color: pink;
            padding: 30px;
        }
        
        div {
            width: 300px;
            height: 100px;
            background-color: purple;
        }
        
        div p {
            /* p是块级元素 如果盒子本身没有指定width/height属性 则此时padding不会撑开盒子的大小 */
            padding: 30px;
            background-color: red;
        }
    </style>
</head>

<body>
    <h1></h1>
    <div>
        <p></p>
    </div>
</body>

</html>
