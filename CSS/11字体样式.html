<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体样式</title>
    <style>
        /* italic显示斜体的字体 但是一般很少使用 而且是将斜体(em,i)转化为不倾斜字体 */
        
        p {
            font-style: italic;
        }
        
        em {
            font-style: normal;
        }
    </style>
</head>

<body>
    <p>30天学会web开发</p>
    <em>学习使我快乐</em>
</body>

</html>
