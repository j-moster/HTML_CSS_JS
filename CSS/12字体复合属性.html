<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体复合属性</title>
    <style>
        div {
            /* font-weight: 700;
            font-size: 30px;
            font-family: "Microsoft yajei";
            font-style: italic; */
            /* 复合属性 简写的方式 节约代码 但是必须要有 font-size font-family 属性 并且顺序不能变 */
            font: italic 700 16px "Microsoft yahei"
        }
    </style>

</head>

<body>
    <div>落霞与孤鹜齐飞，秋水共长天一色。</div>
</body>

</html>
