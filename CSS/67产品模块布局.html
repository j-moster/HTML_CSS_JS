<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品模块布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        a {
            color: #333;
            text-decoration: none;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .box {
            width: 300px;
            height: 420px;
            background-color: #fff;
            overflow: hidden;
        }
        
        .box img {
            /* 图片的宽度和父元素一样宽，不会超过父元素的宽度 */
            width: 100%;
        }
        
        .review {
            height: 70px;
            font-size: 14px;
            /* 这里因为没有指定盒子的宽度，所以padding不会撑大盒子的 */
            padding: 0 28px;
            margin-top: 30px;
        }
        
        .appraise {
            margin-top: 20px;
            font-size: 12px;
            color: grey;
            padding: 0 28px;
        }
        
        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
        }
        
        .info h4 {
            display: inline-block;
            font-weight: 400;
        }
        
        .info span {
            font-weight: 400;
            color: #ff6700;
        }
        
        .info em {
            font-style: normal;
            color: #e1e7f1;
            margin: 0 10px 0 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#"><img src="images/img.jpg" alt="404" /></a>
        <p class="review"><a href="#">快递牛，整体蓝牙可以说秒连。红米给力</a></p>
        <div class="appraise">来自于 117384232 的评价</div>
        <div class="info">
            <h4><a href="#">Redmi AirDots真无线蓝...</a></h4>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>

</body>

</html>
