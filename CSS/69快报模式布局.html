<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快报模式布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        li {
            /* 去掉li前面的小圆点 */
            list-style: none;
        }
        
        .box {
            width: 248px;
            height: 163px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }
        
        .box .caption {
            display: block;
            height: 32px;
            font-size: 14px;
            font-weight: 400;
            padding: 0 15px;
            line-height: 30px;
            border-bottom: 1px dotted #666;
        }
        
        .box .caption a {
            text-decoration: none;
            font-size: 14px;
            color: #666;
        }
        
        .box .news {
            margin-top: 7px;
        }
        
        .news li a {
            text-decoration: none;
            font-size: 12px;
            color: #666;
        }
        
        .news li a:hover {
            text-decoration: underline;
        }
        
        .news li {
            height: 23px;
            line-height: 23px;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h4 class="caption"><a href="#">品优购快报</a></h4>

        <ul class="news">
            <li><a href="#" alt="">【特惠】爆款耳机5折秒！</a></li>
            <li><a href="#" alt="">【特惠】母亲节，健康好礼低至5折!</a></li>
            <li><a href="#" alt="">【特惠】爆款耳机5折秒！</a></li>
            <li><a href="#" alt="">【特惠】9.9元洗100张照片！</a></li>
            <li><a href="#" alt="">【特惠】长虹智能空调立省1000</a></li>

        </ul>
    </div>
</body>

</html>
