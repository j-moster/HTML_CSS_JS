<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除内外边距</title>
    <style>
        * {
            /* 这是css的第一行代码 */
            margin: 0;
            padding: 0;
        }
        
        span {
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>
    web开发
    <ul>
        <li>内外边距</li>
    </ul>
    <span>行内元素尽量只设置左右内外边距，不设置上下内外边距</span>
</body>

</html>
