<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部样式表</title>
    <style>
        div {
            color: deeppink;
        }
    </style>
</head>

<body>
    <div>内部样式表是写到HTML页面内部，是将所有的css代码抽取出来，单独放到一个style标签中</div>
</body>

</html>
