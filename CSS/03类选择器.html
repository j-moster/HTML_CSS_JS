<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之类选择器</title>
    <style>
        /* 类选择器口诀 样式点定义 结构类（class）调用 一个或多个 开发最常用  */
        
        .green {
            color: green;
        }
        
        .yellow {
            color: yellow;
        }
    </style>
</head>

<body>
    <ul>
        <li class="green">贵州茅台</li>
        <li class="yellow">酒鬼酒</li>
        <li class="green">五粮液</li>
        <li class="yellow">泸州老窖</li>
    </ul>
</body>

</html>
