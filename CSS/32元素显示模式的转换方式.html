<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的显示模式转换</title>
    <style>
        a {
            width: 150px;
            height: 100px;
            text-decoration: none;
            background: pink;
            /* 行内元素a 转换为块级元素 */
            display: block;
        }
        
        div {
            width: 150px;
            height: 100px;
            background: blue;
            /* 块级元素 div 转换为行内元素 */
            display: inline;
        }
        
        span {
            width: 150px;
            height: 100px;
            background: orange;
            /* 行内元素转换为行内块元素 */
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">这是行内元素</a>
    <a href="#">这是行内元素</a>
    <div>这是一个块级元素</div>
    <div>这是一个块级元素</div>
    <span>转换为行内块元素</span>
    <span>转换为行内块元素</span>
</body>

</html>
