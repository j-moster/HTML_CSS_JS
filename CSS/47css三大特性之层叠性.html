<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS层叠性</title>
    <style>
        div {
            color: red;
            font-size: 18px;
        }
        
        div {
            /* 相同选择器给设置相同的样式，此时一个样式就会覆盖另一个样式 遵循就近原则 哪个样式离结构近，就执行那个样式 */
            color: pink;
        }
    </style>
</head>

<body>
    <div>
        长江后浪推前浪，前浪死在沙滩上。
    </div>
</body>

</html>
