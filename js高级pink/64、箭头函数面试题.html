<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 对象不能产生作用域，say方法实际上是被定义在全局作用域下，say方法中的this指向window
        var age = 100;
        var obj = {
            age: 20,
            say: () => {
                alert(this.age); // 100
            }
        }
        obj.say();
    </script>
</body>

</html>
