<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        var that;
        var _that;
        class Star {
            constructor(uname, age) {
                // constructor 里面的 this 指向的是 创建的实例对象
                that = this;
                console.log(this);

                this.uname = uname;
                this.age = age;
                // this.sing();
                this.btn = document.querySelector('button');
                // sing后面不要加小括号，加了会立即调用，点击之后调用不加
                this.btn.onclick = this.sing;

            }
            sing() {
                // 这个 sing 方法里面的 this 指向的是 btn 这个按钮，因为这个按钮调用了这个函数
                console.log(that.uname); // that 存储的是constructor里面的this
            }
            dance() {
                // 这个dance里面的this指向的是实例对象 ldh 因为ldh 调用了这个函数
                _that = this;
                console.log(this);
            }
        }
        var ldh = new Star('刘德华');
        // 1、在ES6中类没有变量提升，所以必须先定义类，才能通过实例化对象
        // 2、类里面的公有属性和方法一定要加this使用
        console.log(that === ldh);
        ldh.dance();
        console.log(_that === ldh);
    </script>
</body>

</html>
