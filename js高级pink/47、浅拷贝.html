<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 浅拷贝只是拷贝一层，更深层次对象级别的只拷贝引用(复杂数据类型只拷贝地址，修改数据会改变原来的数据)
        // 深拷贝拷贝多层，每一级别的数据都会拷贝

        // 直接赋值不是浅拷贝，是将整个地址复制，改变里面的属性，也会改变原数据属性，而浅拷贝不会改变原来数据的属性
        var obj = {
            id: 1,
            name: 'andy',
            msg: {
                age: 18
            }
        }
        var o = {};
        // o = obj;
        // for (var k in obj) {
        //     // k是属性名 obj[k]是属性值
        //     o[k] = obj[k];
        // }
        // console.log(o);
        // es6新增语法糖 浅拷贝
        Object.assign(o, obj);
        o.msg.age = 20;
        console.log(o);
        console.log(obj);
    </script>
</body>

</html>
