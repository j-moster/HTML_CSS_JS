<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 改变函数内this指向 js提供了三种方法 call() apply() bind()

        // 2、apply() 应用 运用的意思
        var o = {
            name: 'andy'
        }

        function fn(arr) {
            console.log(this);
            console.log(arr); // 'pink'
        }
        fn.apply(o, ['pink']);
        // 1、也是调用函数 第二个可以改变函数内的this指向
        // 2、但是它的参数必须是数组（伪数组）
        // 3、apply 的主要应用 比如说我们可以利用apply 借助与数学内置对象求最大值
        // Math.max()
        var arr = [12, 23, 89, 4];
        // 传递的是数组，如果数组里面是数字，则传递出来是数字，如果是字符串型，则传递出来字符串
        var max = Math.max.apply(Math, arr);
        var min = Math.min.apply(Math, arr);
        console.log(max, min);
    </script>
</body>

</html>
