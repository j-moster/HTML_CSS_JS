<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // some 查找数组中是否有满足条件的元素
        // var arr = [10, 30, 4];
        // var flag = arr.some(function(value) {
        //     // return value >= 20;
        //     return value < 3;
        // })
        // console.log(flag);
        var arr1 = ['green', 'blue', 'pink'];
        var flag1 = arr1.some(function(value) {
            return value == 'pink';
        })
        console.log(flag1);
        // 1、filter也是查找满足条件的元素 返回一个数组 而且是把所有满足条件的元素返回回来
        // 2、some也是查找满足条件的元素是否存在，返回的是一个布尔型，如果查找到第一个满足条件的元素就终止循环
    </script>
</body>

</html>
