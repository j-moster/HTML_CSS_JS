<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // includes() 查找某个数组中是否包含给定的值，返回布尔型
        let arr = ['a', 'b', 'c'];
        var result = arr.includes('c');
        console.log(result);
        result = arr.includes('e');
        console.log(result);
    </script>
</body>

</html>
