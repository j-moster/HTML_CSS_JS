<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Array.from() 将类数组或可遍历对象转换为真正的数组
        // var arrayLike = {
        //     '0': '张三',
        //     '1': '李四',
        //     '2': '王五',
        //     "length": 3
        // }
        // var arr = Array.from(arrayLike);
        // console.log(arr);
        var arrayLike = {
                '0': '1',
                '1': '2',
                'length': 2
            }
            // 这里用来隐式转换，字符串乘以数值，转换为数值
        var arr = Array.from(arrayLike, item => item * 2)
        console.log(arr);
    </script>
</body>

</html>
