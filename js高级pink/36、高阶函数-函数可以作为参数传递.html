<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
</head>

<body>
    <div></div>
    <script>
        // 高阶函数 函数可以作为参数传递
        function fn(a, b, callback) {
            console.log(a + b);
            callback && callback();
        }
        fn(1, 3, function() {
            console.log('我是最后执行的');
        });
        $('div').animate({
            left: 500
        }, function() {
            $('div').css('backgroundColor', 'purple');
        })
    </script>
</body>

</html>
