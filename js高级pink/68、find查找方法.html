<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // find() 查找第一个符合条件的数组成员，如果没有找到就返回undefined
        var arr = [{
            id: 1,
            name: '张三'
        }, {
            id: 2,
            name: '李四'
        }]
        let target = arr.find(item => item.id == 2);
        console.log(target);
        // 如果查找不到就是undefined
    </script>
</body>

</html>
