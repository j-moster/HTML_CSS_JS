<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        // 1、我们的变量必须先声明在使用
        // num = 10;
        // console.log(num);
        var num = 10;
        console.log(num);
        // 2、我们不能随意删除已经声明好的变量
        // delete num;
        // 3、严格模式下全局作用域函数中的this是 underfined
        function fn() {
            console.log(this); // underfined
        }
        fn();
        // 4、严格模式下，如果构造函数不加new调用，this指向的是underfined 如果给他赋值则 会报错
        // function Star() {
        //     this.sex = '男';
        // }
        // Star();
        // var ldh = new Star();
        // console.log(ldh.sex);
        // 5、定时器 this 还是指向window
        // setTimeout(function() {
        //     console.log(this);
        // }, 1000);
        // 6、严格模式下，函数里面的参数不允许有重名
        // function fn(a, a) {
        //     console.log(a + a);
        // }
        // fn(1, 2);
    </script>
</body>

</html>
