<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 改变函数内部this指向 js提供了三种方法 call() apply() bind()

        // 1、call()
        var o = {
            name: 'andy'
        }

        function fn(a, b) {
            console.log(this);
            console.log(a + b);
        };
        fn.call(o, 2, 3);
        //call 第一个可以调用函数 第二个可以改变函数内的this指向
        // call 的主要作用可以实现继续(父类构造函数中的属性继承给子类构造函数)
        function Father(uname, age, sex) {
            this.uname = uname;
            this.age = age;
            this.sex = sex;
        }

        function Son(uname, age, sex, score) {
            Father.call(this, uname, age, sex);
            this.score = score;
        }
        var son = new Son('刘德华', 10, '男', 100);
        console.log(son);
    </script>
</body>

</html>
