<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search {
            width: 600px;
            height: 50px;
            margin: auto;
            line-height: 50px;
        }
        
        .search input {
            width: 50px;
            height: 20px;
        }
        
        table {
            width: 400px;
            margin: 10px auto;
            text-align: center;
        }
        
        table,
        td,
        th {
            border: 1px solid black;
            font-size: 18px;
            /* 合并相邻的边框 */
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div class="search">
        <span>按照价格查询：</span>
        <input type="text" name="" id="" class="start">-
        <input type="text" name="" id="" class="end">
        <button class="price-search">搜索</button>
        <span>按照商品名称查询：</span>
        <input type="text" name="" id="" class="product">
        <button class="product-search">查询</button>
    </div>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        // 1、准备数据
        var data = [{
                id: 1,
                pname: '小米',
                price: 1999
            }, {
                id: 2,
                pname: '华为',
                price: 3999
            }, {
                id: 3,
                pname: 'oppo',
                price: 2999
            }, {
                id: 4,
                pname: 'vivo',
                price: 999
            }]
            // 2、获取相应的元素
        var tbody = document.querySelector('tbody');
        var price_search = document.querySelector('.price-search');
        var start = document.querySelector('.start');
        var end = document.querySelector('.end');
        var product = document.querySelector('.product');
        var product_search = document.querySelector('.product-search');
        setData(data);
        // 3、把数据渲染到页面中 
        // 封装一个函数
        function setData(myData) {
            // 先清空原来tbody里面的数据
            tbody.innerHTML = '';
            myData.forEach(function(value) {
                var tr = document.createElement('tr');
                tr.innerHTML = '<td>' + value.id + '</td><td>' + value.pname + '</td><td>' + value.price + '</td>';
                tbody.appendChild(tr);
            })
        }
        // 4、按照价格筛选元素
        // 当我们点击了按钮，就可以根据我们商品的价格去筛选数组里面的元素
        price_search.addEventListener('click', function() {
            var newData = data.filter(function(value) {
                if (start.value == '' || end.value == '') {
                    return data;
                };
                return value.price >= start.value && value.price <= end.value;

            });
            // console.log(newData);
            // 把筛选之后的渲染到页面中
            setData(newData);
        });
        // 5、根据商品名称查找商品
        // 如果查询数组中唯一的元素，用some方法更合适，因为它找到这个元素，就不在进行循环，效率更高
        product_search.addEventListener('click', function() {
            var arr = [];
            data.some(function(value) {
                    if (value.pname === product.value) {
                        arr.push(value);
                        return true;
                    }
                })
                // 把拿到的数据渲染到页面中
            setData(arr);
        })
    </script>
</body>

</html>
