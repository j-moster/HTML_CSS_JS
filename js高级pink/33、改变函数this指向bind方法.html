<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <script>
        // 改变函数内this指向 js提供了三种方法 call() apply() bind()

        // 3、 bind() 绑定捆绑的意思
        var o = {
            name: 'andy'
        }

        function fn(a, b) {
            console.log(this);
            console.log(a + b);
        }
        var f = fn.bind(o, 1, 3);
        f();
        // 1、不会调用原来的函数 可以改变函数内this的指向
        // 2、返回的是原来函数改变this之后产生的新函数
        // 3、如果有的函数我们不需要立即调用，但是又想改变这个函数内部的this指向，此时用bind
        // 4、我们有一个按钮，当我们点击了之后，就禁用这个按钮，3秒钟之后在开启这个按钮
        // var btn = document.querySelector('button');
        // btn.onclick = function() {
        //     var that = this;
        //     this.disabled = true; // 这个this指向的是btn按钮
        //     setInterval(function() {
        //         // that.disabled = false; // 在定时器中， this指向window
        //         this.disabled = false; // 此时定时器函数里面的this 指向的 不btn
        //     }.bind(this), 2000); // 这个this指向的是btn这个对象
        // }
        var btns = document.querySelectorAll('button');
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function() {
                this.disabled = true;
                setInterval(function() {
                    this.disabled = false;
                    // btns[i].disabled = false; // 会报错，因为for循环是立即执行函数，而定时器设置两秒后执行 i++ 等于5 没有这个btns按钮
                }.bind(this), 2000);
            }
        }
    </script>
</body>

</html>
