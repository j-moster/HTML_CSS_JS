<body>
    <script>
        /* 经典面试题 */
        var arr = [];
        for (var i = 0; i < 2; i++) {
            arr[i] = function() {
                console.log(i);
            }
        }
        arr[0]();
        arr[1]();
        // 输出结果都为2，异步任务，循环中没有调用函数，等循环执行完毕后调用，此时i 为2，而且i是全局变量,数组中每个元素都是一个函数
    </script>
</body>
