<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组解构允许我们按照一一对应的关系从数组中提取值 然后将值赋值给变量
        let arr = [1, 3, 2];
        // 之前的提取方式
        // arr[0];
        // arr[1];
        // arr[2];
        // 解构赋值
        let [a, b, c, d, e] = arr;
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
        // 如果没有对应的，输出undefined
    </script>
</body>

</html>
