<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/jquery.fullPage.css">
    <style>
        .section1 {
            background: url(https://cdn.dowebok.com/77/1.jpg) 50%;
        }
        
        .section2 {
            background: url(https://cdn.dowebok.com/77/2.jpg) 50%;
        }
        
        .section3 {
            background: url(https://cdn.dowebok.com/77/3.jpg) 50%;
        }
        
        .section4 {
            background: url(https://cdn.dowebok.com/77/4.jpg) 50%;
        }
        
        #fp-nav ul li a span {
            background-color: #fff;
        }
    </style>
    <script src="./js/jQuery.js"></script>
    <script src="./js/jquery.fullPage.min.js"></script>
    <script>
        $(function() {
            $('#dowebok').fullpage({
                sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
                navigation: true
            });
        });
    </script>
</head>

<body>
    <div id="dowebok">
        <div class="section section1">第一屏</div>
        <div class="section section2">第二屏</div>
        <div class="section section3">
            <div class="slide">第三屏的第一屏</div>
            <div class="slide">第三屏的第二屏</div>
            <div class="slide">第三屏的第三屏</div>
            <div class="slide">第三屏的第四屏</div>
        </div>
        <div class="section section4">第四屏</div>
    </div>
</body>

</html>
