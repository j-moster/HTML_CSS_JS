<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        a {
            text-decoration: none;
        }
        
        .table {
            width: 700px;
            height: 500px;
            margin: 100px auto;
        }
        
        .table_list {
            height: 35px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        
        .table_list ul li {
            float: left;
            height: 35px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .table_list li a {
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 35px;
            color: grey;
        }
        
        .table_list .current {
            background: #9c7a7aaf;
        }
        
        .item {
            display: none;
        }
    </style>
    <script src="js/jQuery.js"></script>
</head>

<body>
    <div class="table">
        <div class="table_list">
            <ul>
                <li class="current">
                    <a href="javascript:;">商品介绍</a>
                </li>
                <li>
                    <a href="javascript:;">规格与包装</a>
                </li>
                <li>
                    <a href="javascript:;">售后保障</a>
                </li>
                <li>
                    <a href="javascript:;">商品社区</a>
                </li>
                <li>
                    <a href="javascript:;">手机社区</a>
                </li>
            </ul>
        </div>
        <div class="table_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品社区模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>
    <script>
        $(function() {
            // 1、点击上部的li，当前li添加current类，其余兄弟移除类
            $(".table_list li").click(function() {
                $(this).addClass("current").siblings("li").removeClass("current");
                // 2、点击的同时，得到当前 li 的索引号
                var index = $(this).index();
                // 3、让下部里面的相应索引号的item显示，其余的item隐藏
                $(".table_con .item").eq(index).show().siblings().hide();
            })
        })
    </script>
</body>

</html>
