<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
    <script src="js/jQuery.js"></script>
</head>

<body>
    <div></div>
    <script>
        // 操作样式之css方法
        $(function() {
            // 1、参数只写属性值，则返回属性值
            console.log($("div").css("width"));
            // 2、设置一组属性 参数是属性名，属性值，中间逗号分开，属性必须加引号，值如果是数字可以不用跟单位和引号。
            // $("div").css("width", "300px");
            // $("div").css("width", "300");
            // $("div").css(height, "300"); // 属性名一定要加引号
            // 3、多组属性，参数是对象形式，方便设置多组样式，属性名和属性值用冒号分开，属性可以不加引号
            $("div").css({
                width: 300,
                height: 300,
                backgroundColor: "red"
                    // 如果是复合属性则必须采取驼峰命名法，如果值不是数字，则必须加引号
            })
        })
    </script>
</body>

</html>
