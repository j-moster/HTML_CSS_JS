<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jQuery.js"></script>
</head>

<body>
    <a href="www.baidu.com" title="都挺好">都挺好</a>
    <input type="checkbox" name="" id="" checked>
    <div index="1" data-index="2">123</div>
    <span>我是span</span>
    <script>
        $(function() {
            // 1、element.prop() 设置或获取固定属性值
            console.log($("a").prop("href"));
            console.log($("a").prop("title"));
            console.log($("input").prop("checked"));
            $("a").prop("title", "我们都挺好");
            $("input").change(function() {
                console.log($(this).prop("checked"));
            });
            // 2、element.attr() 设置或获取自定义属性值
            console.log($("div").attr("index"));
            $("div").attr("index", 4);
            console.log($("div").attr("data-index")); // 该方法也可以获得H5自定义的属性
            // 3、数据缓存 data() 这个里面的数据时存放在元素的内存里面
            $("span").data("uname", "Andy");
            console.log($("span").data("uname"));
            // 这个方法获取data-index h5自定义属性 第一个 不用写在data- 而是返回的是数字型
            console.log($("div").data("index"));
        })
    </script>
</body>

</html>
