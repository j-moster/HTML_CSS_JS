<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jQuery.js"></script>
</head>

<body>
    <ul>
        <li>我是ul的小li</li>
        <li>我是ul的小li</li>
        <li class="item">我是ul的小li</li>
        <li>我是ul的小li</li>
        <li>我是ul的小li</li>
    </ul>
    <ol>
        <li>我是ol的小li</li>
        <li>我是ol的小li</li>
        <li>我是ol的小li</li>
        <li>我是ol的小li</li>
        <li>我是ol的小li</li>
    </ol>
    <div class="current">我有current类名</div>
    <div>我没有current类名</div>
    <script>
        $(function() {
            // 1、兄弟元素siblings 除了自身元素之外的所有亲兄弟
            $("ul .item").siblings("li").css("color", "pink");
            // 2、第n个元素
            var index = 2;
            // (1) 我们可以利用选择器的方式选择
            // $("ol li:eq(2)").css("color", "blue");
            // $("ol li:eq(" + index + ")").css("color", "blue");
            // (2) 我们可以利用选择方法的方式选择 更推荐这种写法
            // $("ol li").eq(2).css("color", "red");
            $("ol li").eq(index).css("color", "red");
            // 3、判断是否有某个类名
            console.log($("div:first").hasClass("current"));
            console.log($("div:last").hasClass("current"));
        })
    </script>
</body>

</html>
