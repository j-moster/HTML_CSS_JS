<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seclect标签</title>
</head>

<body>
    <form>
        籍贯：
        <select>
            <option>安徽</option>
            <option>北京</option>
            <option selected="seclected">上海</option>
            <option>天津</option>
            <option>深圳</option>
        </select>
    </form>
</body>

</html>
