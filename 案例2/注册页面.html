<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合例程</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form>
        性别：<input type="radio" name="sex" id="man" checked="checked"> <label for="man">男</label>
        <input type="radio" name="sex" id="woman"> <label for="woman">女</label> <br> 生日：
        <select value="请选择年">
            <option>1995年</option>
            <option>1996年</option>
            <option>1997年</option>
            <option>1998年</option>
            <option>1999年</option>
            <option>2000年</option>
        </select>
        <select value="请选择月">
            <option>1月</option>
            <option>2月</option>
            <option>3月</option>
            <option>4月</option>
            <option>5月</option>
            <option>5月</option>
            <option>6月</option>
            <option>7月</option>
            <option>8月</option>
            <option>9月</option>
            <option>10月</option>
            <option>11月</option>
            <option>12月</option>
        </select>
        <select value="请选择日">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>20</option>
            <option>31</option>
        </select> <br> 所在地区：
        <input type="text" value="北京" name="location"><br> 婚姻状况：
        <input type="radio" name="marriage" id="weihun"> <label for="weihun">未婚</label>
        <input type="radio" name="marriage" id="liyi"> <label for="liyi">离异</label>
        <input type="radio" name="marriage" id="sangou"> <label for="sangou">丧偶</label> <br> 学历：
        <input type="text" name="education" value="幼儿园"> <br> 喜欢的类型:
        <input type="checkbox" name="girl" id="1"> <label for="1">妩媚的</label>
        <input type="checkbox" name="girl" id="2"> <label for="2">可爱的</label>
        <input type="checkbox" name="girl" id="3"><label for="3">小鲜肉</label>
        <input type="checkbox" name="girl" id="4"><label for="4">老腊肉</label>
        <input type="checkbox" name="girl" id="5"> <label for="5">都喜欢</label><br> 自我介绍：
        <textarea rows="2" cols="20">自我介绍
        </textarea> <br>
        <input type="submit" value="免费注册">
        <br>
        <input type="checkbox" name="name" checked="checked"> 我同意注册条例和加入会员的标准 <br>
        <a href="#">我是会员，立即登录</a> <br>
        <table>
            <h4>我承诺</h4> <br>
            <ul>
                <li>年满18岁，单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
        </table>
    </form>
</body>

</html>
