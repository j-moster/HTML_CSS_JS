<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="注册页-专业的综合网上购物商城，为您提供正品低价的购物选择、优质便捷的服务体验。商品来自全球数十万品牌商家，囊括家电、手机、电脑、服装、居家、等丰富品类，满足各种购物需求。" />
    <meta name="Keywords" content="网上购物,网上商城,家电,手机,电脑" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>注册页</title>
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引用公共的样式 -->
    <link rel="stylesheet" href="css/common.css">
    <!-- 引入注册的样式 -->
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <!-- logo栏 -->
    <div class="w logo">
        <img src="images/logo.png" alt="">
    </div>
    <!-- 注册新用户 -->
    <div class="w register">
        <div class="w nav">
            <h4>注册新用户</h4>
            <p>我有账号，去<a href="#">登陆</a></p>
        </div>
        <div class="information">
            <ul>
                <li class="size">
                    手机号：<input type="number">
                    <img src="images/error.png" alt="">
                    <p>手机号码格式不正确，请重新输入</p>
                </li>
                <li class="size">短信验证码：<input type="text"></li>
                <li class="size">
                    登录密码：<input type="password">
                    <img src="images/error.png" alt="">
                    <p>密码不少于6位数，请重新输入</p>
                </li>
                <li class="size">
                    确认密码：<input type="password">
                    <img src="images/error.png" alt="">
                    <p>密码不一致，请重新输入</p>
                </li>
                <li class="top"><input type="checkbox" name="name" checked="checked"> 同意协议并注册 <a href="#">《知果果用户协议》</a></li>
                <li><button>完成注册</button></li>
            </ul>
        </div>

    </div>
</body>

</html>
