<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 指的是里面的值不可变，虽然看上去可以改变内容，但其实是地址变了，内存中开辟了一个新内存空间
        var str = 'andy';
        console.log(str);
        var str = 'red';
        console.log(str);
        // 因为我们字符串的不可变，所以不要大量拼接字符串
        var str = '';
        for (var i = 1; i <= 100; i++) {
            str += i;
        }
        console.log(str);
    </script>
</head>

<body>

</body>

</html>
