<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1、想要一个变量自加1     num = num + 1
        var num = 1;
        num = num + 1; //   ++num
        console.log(num); // 2
        // 2、前置递增运算符 ++写在变量的前面
        var p = 10;
        ++p;
        console.log(p); // 11
        // 3、先加1  后返回值
        var t = 10;
        console.log(++t + 10);
    </script>
</head>
