    <title>Document</title>
    <script>
        // 求数组的最大值 [5,2,99,101,67,77]
        function getMax(numArray) {
            var num = numArray[0];
            for (var i = 1; i < numArray.length; i++) {
                if (num < numArray[i]) {
                    num = numArray[i];
                }
            }
            return num;
        }
        var arr = [5, 2, 99, 101, 67, 77];
        // console.log(getMax(arr));
        // 在我们实际开发中，经常用一个变量来接受 函数的返回结果  使用更简单
        var res = getMax([5, 2, 99, 101, 67, 77]);
        console.log(res);
    </script>
