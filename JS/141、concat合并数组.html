<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // concat() 方法用于合并两个或多个数组，不会改变现有数组，返回一个新的数组
        var arr1 = ['a', 'b', 'c'];
        var arr2 = [1, 2, 3];
        var arr = arr1.concat(arr2);
        console.log(arr);
        var num1 = [1, 3, 2, 4];
        var num2 = [3, 4, 5, 6];
        var num3 = [8, 9, 4, 0];
        var num = num1.concat(num2, num3);
        console.log(num);
    </script>
</head>

<body>

</body>

</html>
