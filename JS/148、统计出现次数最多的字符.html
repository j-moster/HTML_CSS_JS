<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 统计出现次数做多的字符，返回字符位置
        var str = 'abcoefoxyozzopp';
        var o = {};
        var max = 0;
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (o[chars]) {
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        console.log(o);
        // 2、遍历对象
        var ch = '';
        for (var k in o) {
            // k得到 属性名
            // o[k] 得到的是 属性值
            if (o[k] > max) {
                max = o[k];
                ch = k;
            }

        }
        console.log(max);
        console.log('最多次数的字符：' + ch);
    </script>
</head>

<body>

</body>

</html>
