<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var score = prompt('请输入您的成绩：');
        if (score >= 90) {
            alert('您的成绩是A');
        } else if (score >= 80) {
            alert('您的成绩是B');
        } else if (score >= 70) {
            alert('您的成绩是C');
        } else if (score >= 60) {
            alert('您的成绩是D');
        } else if (score < 60 && score > 0) {
            alert('您的成绩是E');
        } else {
            alert('您的成绩不存在');
        }
    </script>
</head>

<body>

</body>

</html>
