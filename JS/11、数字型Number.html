<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10; // 数字型（整数）
        var PI = 3.1415926; //数字型 （浮点数）
        // 1、程序里面数前面加上0代表八进制，0~7
        var num1 = 012;
        console.log(num1);
        var num2 = 011;
        console.log(num2);
        // 2、十六进制的范围 0~9 a~f 数字前面加上0x代表十六进制
        var num3 = 0x23;
        console.log(num3);
        var num4 = 0xf;
        console.log(num4);
        // 3、js中数字的最大值与最小值
        console.log(Number.MAX_VALUE); //最大值
        console.log(Number.MIN_VALUE); //最小值
        // 4、数字的三个特殊值
        console.log(Number.MAX_VALUE * 2); //infinity 无穷大
        console.log(-Number.MAX_VALUE * 2); // -infinity 无穷小
        console.log('pink' - 100); // NaN 代表一个非数值
    </script>
</head>
