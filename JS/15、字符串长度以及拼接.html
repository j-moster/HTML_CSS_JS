<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 通过字符串的length属性可以获取整个字符的长度
        var str = 'my name is pink';
        console.log(str.length);
        // 字符串的拼接，用+号进行连接 ，字符串+任何类型=拼接后的新字符串
        // 1、字符串相加
        console.log('pink' + '老师');
        // 2、数值字符串相加
        console.log('100' + '100');
        // 3、数值字符串+数值
        console.log('100' + 12);
        console.log(12 + 12);
        // 数值相加，字符相连
    </script>
</head>

</html>
