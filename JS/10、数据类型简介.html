<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // int num = 10; java中
        // var num; //这里的num 我们是不确定属于哪种数据类型的
        var num = 10; //num属于数字类型
        // js 的变量数据类型只有在程序运行过程中，根据等号右边的值来确定的
        var str = 'pink'; // str 是字符串类型
        // js 是动态语言 变量的数据类型是可以变化的
        var x = 10; // x是数字型
        x = 'abc'; // x是字符串型
    </script>
</head>

<body>

</body>

</html>
