<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // slice() 数组截取  返回一个新的数组对象 由begin和end决定被拷贝长度 包含begin，不包括end 原数组不改变
        var arr = ['banana', 'oriange', 'lemon', 'apple', 'mango'];
        console.log(arr.slice(2, 4));
        console.log(arr.slice(-3, -2)); // 如果是负数，则表示从数组末尾开始，代表倒数第几个
        // splice() 方法通过删除或替换现有元素或者原地添加新的元素来修改数组,并以数组形式返回被修改的内容。此方法会改变原数组。
        // 如果是负数，则是从倒数开始算。
        var myFish = ['angel', 'clown', 'mandarin', 'sturgeon'];
        var removed = myFish.splice(3, 1, 'blue'); // 从索引3的位置开始删除一个元素，插入 'blue'
        console.log(removed);
        console.log(myFish);
    </script>
</head>

</html>
