    <title>Document</title>
    <script>
        // 课后作业  ['red','blue','red','green','pink','red'] 求red出现的位置和次数
        var arr = ['red', 'blue', 'red', 'green', 'pink', 'red'];
        var index = arr.indexOf('red');
        var num = 0;
        while (index !== -1) {
            console.log(index);
            num++;
            index = arr.indexOf('red', index + 1);
        }
        console.log(num);
    </script>
