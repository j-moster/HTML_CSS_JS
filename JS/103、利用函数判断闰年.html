    <title>Document</title>
    <script>
        // 利用函数判断闰年
        // 能被4整除  不能被100整除  能被400整除
        function leapyear(year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 !== 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }
        console.log(leapyear(1996));
    </script>
</head>
