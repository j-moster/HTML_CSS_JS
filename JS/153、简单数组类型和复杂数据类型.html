    <script>
        // 简单数据类型又叫做基本数据类型或者值类型，复杂数据类型又叫做引用类型 可以理解为在栈中存储
        // 简单数据类型包括：string number boolean undefined null
        // 引用数据类型 在栈中存储地址，在堆中存储数据  包括 Object Array Date
        // 简单数据类型  null 返回的是一个空的对象 object
        var timer = null;
        console.log(typeof timer);
        // 如果有个变量我们以后打算存储为对象，暂时没想好放啥，这个时候可以给 null
    </script>
