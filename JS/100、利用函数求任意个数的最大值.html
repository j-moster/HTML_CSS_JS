<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用函数求任意个数的最大值
        function getMax() {
            var max = 0;
            for (var i = 0; i < arguments.length; i++) {
                if (max < arguments[i]) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(1, 6, 3));
        console.log(getMax(1, 2, 3, 4, 5));
        console.log(getMax(1, 2, 31, 4, 5));
    </script>
</head>
