<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 字符串操作方法
        // 1、concat('字符串1','字符串2'...)
        var str = 'andy';
        console.log(str.concat('red'));

        // 2、substr('截取的位置','截取几个字符串');
        var str1 = '改革春风吹满面';
        console.log(str1.substr(2, 2)); // 第一个 2 是索引号的 2 从第几个开始，第二个 2 是去几个字符
    </script>
</head>
