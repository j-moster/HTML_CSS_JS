        // 2、计算1~100之间所有整数的和
        var j = 1;
        var sum = 0;
        while (j <= 100) {
            sum += j;
            j++;
        }
        console.log(sum);
        // 3、弹出一个提示框 你爱我吗  如果输入你爱我 就提示结束 否则 一直查询
        var str = prompt('你爱我吗？');
