<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1、toUpperCase() 调用该方法的字符串转为大写形式并返回，不是字符串会强制转换
        // 该方法不会影响字符串本身，因为在js中字符串的值是不可变的
        var str = 'anendy';
        console.log(str.toUpperCase());
        console.log('woshini'.toUpperCase());
        // 2、toLowerCase()  转换为小写
        var str2 = 'CANDY';
        console.log(str2.toLowerCase());
    </script>
</head>

<body>

</body>

</html>
