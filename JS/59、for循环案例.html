<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1、求1~100的和的平均数
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        average = sum / 100;
        console.log(average);
        // 2、求1~100之间所有偶数和奇数的和
        var odd = 0;
        var even = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even += i;
            } else {
                odd += i;
            }
        }
        console.log(even);
        console.log(odd);
        // 3、求1~100之间所有能被3整除的数字的和
        var num = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                num += i;
            }
        }
        console.log(num);
    </script>
